

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Content</th>
        <th scope="col">Approve</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let answers of answersList">
        <th scope="row">{{answers.id}}</th>
        <td>{{answers.content}}</td>
        <td><button (click)="approved(answers.id)" class="btn btn-outline-success">Approval</button></td>
        <td><button (click)="delete(answers.id)" class="btn btn-outline-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
