<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col">Approve</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questionList">
        <th scope="row">{{question.id}}</th>
        <td>{{question.title}}</td>
        <td>{{question.content}}</td>
        <td><button *ngIf="question.status == 0" (click)="approved(question.id)" class="btn btn-outline-success">Approval</button></td>
        <td><button (click)="delete(question.id)" class="btn btn-outline-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
