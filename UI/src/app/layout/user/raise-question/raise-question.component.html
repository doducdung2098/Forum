

<div class="wrapper fadeInDown" style="background-color: gainsboro; width: 80%; margin: auto;">
  <div id="formContent">
    <!-- Tabs Titles -->

    <div class="form-body">
        <div class="row">
          <div class="form-holder">
            <div class="form-content">
              <div class="form-items">
                <h3>Raise Question Today</h3>
                <p>Fill in the data below.</p>
                <form class="requires-validation" novalidate [formGroup]="questionForm" (ngSubmit)="onSubmit()">
      
                  <div class="col-md-12">
                    <input class="form-control" type="text" formControlName="title" placeholder="Enter Title" required>
                  </div>
                  <div class="error">
                    <span *ngIf="title && title.errors?.['required']  && submit">
                       this filed is required!
                    </span>
                 </div>
      
                  <div class="col-md-12">
                    <input class="form-control" type="text" formControlName="content" placeholder="Enter Content" required>
                  </div>
                  <div class="error">
                    <span *ngIf="content && content.errors?.['required']  && submit">
                       this filed is required!
                    </span>
                 </div>
      
                  <div class="col-md-12">
                    <select class="form-select mt-3 mb-3" required  formControlName="topic"  >
                      <option selected disabled>Topic</option>
                      <option value="1">Science</option>
                      <option value="2">Technology</option>
                      <option value="3">Inspire</option>
                      <option value="4">Game</option>
                      <option value="5">Music</option>
                    </select>
                </div>
                <div class="error">
                    <span *ngIf="topic && topic.errors?.['required']  && submit">
                       this filed is required!
                    </span>
                 </div>
                <div class="col-md-12">
                    <input class="form-file" type="file" formControlName="img" required >
                    <div class="small text-muted mt-2">Upload Item Image (.png)</div>
                </div>
            
                <div class="form-button mt-4" style="margin: auto; width: 20%;" >
                    <button id="submit" type="submit" class="btn btn-primary">Raise Question</button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
